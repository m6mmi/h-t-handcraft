{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="text-center" style="max-width: 600px; margin: 0 auto;">
        <h1 class="mb-4">Welcome to the Password Reset Page</h1>
        <h3 class="text-muted mb-4">
            Forgot your password? Please enter the email address you used to register
            with us, and we will send you a link to reset your password.
        </h3>
    </div>

    <form action="" method="POST" class="text-center">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn custom-btn mt-3">Send Email</button>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'users:login' %}" class="link-button">Return to Login Page</a>
    </div>
</div>
{% endblock %}
