{% extends 'base.html' %}

{% block content %}
    <div class="container">
            <h1>Register</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Register</button>
            </form>
            <div class="text-center">
                <p>Already have an account?</p>
                <a href="{% url 'users:login' %}" class="link-button">Login</a>
            </div>
        </div>
{% endblock %}
