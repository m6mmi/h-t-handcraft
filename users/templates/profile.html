<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_profile.username }}'s Profile</title>
</head>
<body>
    <header>
        <h1>{{ user_profile.username }}'s Profile</h1>
    </header>

    <section>
        <h2>Personal Information</h2>
        <p><strong>Username:</strong> {{ user_profile.username }}</p>
        <p><strong>Email:</strong> {{ user_profile.email }}</p>
        <p><strong>Phone Number:</strong> {{ user_profile.phone_number }}</p>
        <p><strong>Account Created At:</strong> {{ user_profile.created_at }}</p>
    </section>
</body>
</html>
