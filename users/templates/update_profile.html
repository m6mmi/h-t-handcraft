{% extends 'base.html' %}

{% block content %}
    <header>
        <h1>Edit Your Profile</h1>
    </header>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'users:profile' %}">Back to Profile</a>
{% endblock %}
