<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
      <div class="main">
            <h1>H&T Käsitöö</h1>
            <h3>Enter your login credentials</h3>
            <form action="post">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text"
                         id="first"
                         name="first"
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password"
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Login
                        </button>
                  </div>
            </form>
            <p>Don't have an account? <a href="{% url 'users:register' %}">Register here</a>.</p>
      </div>
</body>
</html>
