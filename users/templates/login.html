{% extends 'base.html' %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-3">
    <h1>Logi sisse</h1>

    {% if form.non_field_errors %}
    <div class="error-message">
        {{ form.non_field_errors }}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}

        <div class="form-group mb-3">
            <label for="username">Kasutajanimi:</label>
            <input type="text" id="username" name="username" placeholder="Sisesta enda kasutajanimi" required>
        </div>

        <div class="form-group mb-3">
            <label for="password">Parool:</label>
            <input type="password" id="password" name="password" placeholder="Sisesta enda parool" required>
        </div>

        <div class="wrap mb-3">
            <button type="submit" class="custom-btn">Logi sisse</button>
        </div>
    </form>

    <a href="{% url 'reset_password' %}" class="footer-link"><i>Unustasid parooli?</i></a>
    <p>Kasutaja puudub? <a href="{% url 'users:register' %}" class="footer-link">Registreeri siin</a>.</p>
</div>
{% endblock %}
