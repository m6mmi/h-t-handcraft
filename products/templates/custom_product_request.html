{% extends 'base.html' %}

{% block content %}
  <div class="custom-product-request">
    <h1>Avalda oma soov</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
        <button type="submit">Saada oma kirjeldus</button>
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
  </div>
{% endblock %}
