{% extends "base.html" %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'checkout.css' %}">
{% endblock %}

{% block content %}

<div class="checkout-container">
<h1 class="checkout-title text-center">Saatmine</h1>

<div class="checkout-summary">
  <div class="row">
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="shipping" id="shipping-itella" value="itella" checked>
        <label class="form-check-label" for="shipping-itella">
          Itella
        </label>
      </div>
    </div>
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="shipping" id="shipping-omniva" value="omniva">
        <label class="form-check-label" for="shipping-omniva">
          Omniva
        </label>
      </div>
    </div>
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="shipping" id="shipping-dpd" value="dpd">
        <label class="form-check-label" for="shipping-dpd">
          DPD
        </label>
      </div>
    </div>
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="shipping" id="shipping-address" value="address">
        <label class="form-check-label" for="shipping-address">
          Aadress
        </label>
      </div>
    </div>
  </div>
  <div id="itella-container">
      {% include "shipping_options/itella.html" %}
  </div>
  <div id="omniva-container" style="display: none;">
    <!-- Omniva content here -->
      Omniva
  </div>
  <div id="dpd-container" style="display: none;">
      DPD
    <!-- DPD content here -->
  </div>
  <div id="address-container" style="display: none;">
      {% include "shipping_options/aadress.html" %}
  </div>
</div>





</div>

<script src="{% static 'js/shipping_choice.js' %}"></script>
<script type="text/javascript" src="https://itella.ee/widget/smartpost-terminals.js" charset="utf-8"></script>
<script type="text/javascript">
  var smartLocation = new SmartLocation(
    {
      target_id:  "target_id2",
      placeid_name: "sp_id2",
      placename_name: "sp_name2",

      show_infotext: false,
      show_logo: false,
      show_city: false,
      show_address: false,
      show_opened: false,
      show_description: false,
      show_default: true,

      text_place:       "",
      text_default_item: "-- Vali Pakiautomaat --"
    }
  );
</script>

{% endblock %}
