{% extends "base.html" %}

{% load static %}
{% load i18n %}

{% block style %}
    <link rel="stylesheet" href="{% static 'checkout.css' %}">
    <link rel="stylesheet" type="text/css" href="https://itella.ee/widget/smartpost-terminals.css"/>
{% endblock %}

{% block content %}

<div class="checkout-container">
    <h1 class="checkout-title text-center">{% trans "Kinnita tellimus" %}</h1>
    <div class="checkout-summary">
        <h5 class="checkout-summary-title">{% trans "Tellija informatsioon" %}</h5>
        <form method="post">
            {% csrf_token %}
            <div class="checkout-form">
                <div class="form-group">
                    <label for="first_name">{% trans "Eesnimi" %}</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required/>
                </div>

                <div class="form-group">
                    <label for="last_name">{% trans "Perekonnanimi" %}</label>
                    <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required/>
                </div>

                <div class="form-group">
                    <label for="email">{% trans "E-Mail" %}</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required/>
                </div>

                <h6 class="checkout-summary-title">{% trans "Aadress" %}</h6>
                <div class="form-group">
                    <label for="address">{% trans "Aadress" %}</label>
                    <input type="text" id="address" name="address" value="{{ contact.address }}" required/>
                </div>

                <div class="form-group">
                    <label for="city">{% trans "Linn" %}</label>
                    <input type="text" id="city" name="city" value="{{ contact.city }}" required/>
                </div>

                <div class="form-group">
                    <label for="county">{% trans "Maakond" %}</label>
                    <input type="text" id="county" name="county" value="{{ contact.county }}" required/>
                </div>

                <div class="form-group">
                    <label for="zipcode">{% trans "Postiinteks" %}</label>
                    <input type="text" id="zipcode" name="zipcode" value="{{ contact.zipcode }}" required/>
                </div>

                <div class="form-group">
                    <label for="country">{% trans "Riik" %}</label>
                    <input type="text" id="country" name="country" value="{{ contact.country }}" required/>
                </div>

                <div class="form-group">
                    <label for="phone_number">{% trans "Telefoni number" %}</label>
                    <input type="tel" id="phone_number" name="phone_number" value="{{ contact.phone_number }}" required/>
                </div>

                <button type="submit" class="checkout-confirm-btn">{% trans "Kinnita tellija andmed" %}</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
