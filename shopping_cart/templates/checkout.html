{% extends "base.html" %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'checkout.css' %}">
{% endblock %}

{% block content %}

<div class="checkout-container">
<h1 class="checkout-title text-center">Checkout</h1>
  <div class="checkout-summary">
    <h5 class="checkout-summary-title">User Information</h5>
    <form method="post">
      {% csrf_token %}
      <div class="checkout-form">
        <div class="form-group">
          <label for="first_name">First name:</label>
          <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required/>
        </div>

        <div class="form-group">
          <label for="last_name">Last name:</label>
          <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required/>
        </div>

        <div class="form-group">
          <label for="email">E-Mail:</label>
          <input type="email" id="email" name="email" value="{{ user.email }}" required/>
        </div>

        <h6 class="checkout-summary-title">Address</h6>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" value="{{ contact.address }}" required/>
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" value="{{ contact.city }}" required/>
        </div>

        <div class="form-group">
          <label for="county">County:</label>
          <input type="text" id="county" name="county" value="{{ contact.county }}" required/>
        </div>

        <div class="form-group">
          <label for="zipcode">Zipcode:</label>
          <input type="text" id="zipcode" name="zipcode" value="{{ contact.zipcode }}" required/>
        </div>

        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" value="{{ contact.country }}" required/>
        </div>

        <div class="form-group">
          <label for="phone_number">Phone:</label>
          <input type="tel" id="phone_number" name="phone_number" value="{{ contact.phone_number }}" required/>
        </div>

        <button type="submit" class="checkout-confirm-btn">Place Order</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
